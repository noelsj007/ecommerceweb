{% extends "menu.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSJ GROUP</title>
</head>
<body>
    {% block content %}

    <style>
           .body{
        background-color: #4D4D4D;
    }
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        text-align: center;
        font-family: arial;
      }
      
      .price {
        color: grey;
        font-size: 22px;
      }
      
      .card button {
        border: none;
        outline: 0;
        padding: 12px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
      }
      
      .card button:hover {
        opacity: 0.7;
      }
      .form-style-5{
	max-width: 500px;
	padding: 10px 20px;
	background: #f4f7f8;
	margin: 10px auto;
	padding: 20px;
	background: #f4f7f8;
	border-radius: 8px;
	font-family: Georgia, "Times New Roman", Times, serif;
}
.form-style-5 fieldset{
	border: none;
}
.form-style-5 legend {
	font-size: 1.4em;
	margin-bottom: 10px;
}
.form-style-5 label {
	display: block;
	margin-bottom: 8px;
}
.form-style-5 input[type="text"],
.form-style-5 input[type="date"],
.form-style-5 input[type="datetime"],
.form-style-5 input[type="email"],
.form-style-5 input[type="number"],
.form-style-5 input[type="search"],
.form-style-5 input[type="time"],
.form-style-5 input[type="url"],
.form-style-5 input[type="password"],
.form-style-5 textarea,
.form-style-5 select {
	font-family: Georgia, "Times New Roman", Times, serif;
	background: rgba(255,255,255,.1);
	border: none;
	border-radius: 4px;
	font-size: 15px;
	margin: 0;
	outline: 0;
	padding: 10px;
	width: 100%;
	box-sizing: border-box; 
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box; 
	background-color: #e8eeef;
	color:#8a97a0;
	-webkit-box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
	box-shadow: 0 1px 0 rgba(0,0,0,0.03) inset;
	margin-bottom: 30px;
}
.form-style-5 input[type="text"]:focus,
.form-style-5 input[type="date"]:focus,
.form-style-5 input[type="datetime"]:focus,
.form-style-5 input[type="email"]:focus,
.form-style-5 input[type="number"]:focus,
.form-style-5 input[type="search"]:focus,
.form-style-5 input[type="time"]:focus,
.form-style-5 input[type="url"]:focus,
.form-style-5 input[type="password"]:focus,
.form-style-5 textarea:focus,
.form-style-5 select:focus{
	background: #d2d9dd;
}
.form-style-5 select{
	-webkit-appearance: menulist-button;
	height:35px;
}
.form-style-5 .number {
	background: #1abc9c;
	color: #fff;
	height: 30px;
	width: 30px;
	display: inline-block;
	font-size: 0.8em;
	margin-right: 4px;
	line-height: 30px;
	text-align: center;
	text-shadow: 0 1px 0 rgba(255,255,255,0.2);
	border-radius: 15px 15px 15px 0px;
}

.form-style-5 input[type="submit"],
.form-style-5 input[type="button"]
{
	position: relative;
	display: block;
	padding: 19px 39px 18px 39px;
	color: #FFF;
	margin: 0 auto;
	background: #1abc9c;
	font-size: 18px;
	text-align: center;
	font-style: normal;
	width: 100%;
	border: 1px solid #16a085;
	border-width: 1px 1px 3px;
	margin-bottom: 10px;
}
.form-style-5 input[type="submit"]:hover,
.form-style-5 input[type="button"]:hover
{
	background: #109177;
}
    </style>
    <center>
<div class="form-style-5" style="display: inline-block;">

    <form action="{% url "Register" %}" method="POST">
        {% csrf_token %}
<center>
                <fieldset>
        <legend><span class="number">1</span> Personal Details Details</legend>
        <input required type="text" name="Candidate_Name" placeholder="Username :">
        <input required type="email" name="Candidate_Emailid" placeholder="Your Email *">
        <p>Male</p><input required type="radio" name="Candidate_Gender" placeholder="Gender *" value="Male">
        <p>Female</p><input required type="radio" name="Candidate_Gender" placeholder="Gender *" value="Female">
        <p>Other</p><input required type="radio" name="Candidate_Gender" placeholder="Gender *" value="Others">
        <div>
        </div>
        </fieldset>
        <fieldset>
        <legend><span class="number">2</span>More Information:</legend>
              <input type="text" value="" name="Candidate_DOB" placeholder="dd/mm/yyyy">
            <input type="text" value="" name="Candidate_Phonenumber" placeholder="Phone number">
            <input type="text" value="" name="Candidate_Adderss" placeholder="Enter your current address">
            <input type="text" value="" name="Candidate_City" placeholder="City">
            <input type="text" value="" name="Candidate_State" placeholder="State">
            <input type="password" value="" name="Candidate_Password" placeholder="password">
            <input type="password" value="" name="Candidate_Conformpassword" placeholder="Conform password">
            <input type="submit" value="SignUp" name="AccountSignup"><br>
		<br>
        Already have an account, <a href="{% url "Login" %}">Login</a> here
        
        </fieldset>
    </form>
    
<div>
    
        

    </center>
</div>

</div>

<div>
    {% for message in messages %}
        <h3>
            Note : {{message}}
        </h3>
    {% endfor %}
</div>
</center>
{% endblock %}
</body>
</html>
